    <section class="container mt-5 text-light py-5" id="forms">
        <h1 class="text-center title text-light">5) FORMS</h1>

        <div class="bg-warning text-center text-dark badge-pill py-1 py-md-2 px-3 my-5">
            <h4 class="text-dark y-fs text-center">A] Normal Form</h4>
        </div>
        <div class="container border">
            <form action="" class="my-5" method="post">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agreement" class="form-check-input" value="I don't agree"
                        id="I dont agree">
                    <label for="I dont agree" class="form-check-label">I don't agree</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="agreement" id="I agree" value="I agree" class="custom-control-input">
                    <label for="I agree" class="custom-control-label">I agree</label>
                </div>
                <button type="reset" class="btn btn-light mt-4 me-3">Reset</button>
                <button type="submit" class="btn btn-light  mt-4 mx-2">Submit</button>
            </form>
        </div>

        <div class="bg-warning text-center text-dark badge-pill py-1 py-md-2 px-3 my-5">
            <h4 class="text-dark y-fs text-center">B] Beautiful Form Layout</h4>
        </div>

        <div class="container border">
            <form action="" class="my-5" method="get">
                <div class="form-row">
                    <div class="form-group col-md-6 col-xl-4">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="form-group col-md-6 col-xl-4">
                        <label for="middle-name">Middle name</label>
                        <input class="form-control" type="text" name="Middle name" id="Middle name"
                            placeholder="Enter your Middle name">
                    </div>
                    <div class="form-group col-md-5 col-xl-4">
                        <label for="surname">Surname</label>
                        <input class="form-control" type="text" name="last name" id="last name"
                            placeholder="Enter your Surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" type="text" name="address" id="address"
                        placeholder="Enter your Address">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="state">State</label>
                        <input class="form-control" type="text" name="state" id="state" placeholder="State">
                    </div>
                    <div class="form-group col-md-3 col-sm-6">
                        <label for="city">City</label>
                        <input class="form-control" type="text" name="city" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-3 col-sm-6">
                        <label for="pincode">Pincode</label>
                        <input class="form-control" type="number" name="pincode" id="pincode" placeholder="Pincode">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="radio" name="agreement" id="agreement" value="agree">
                        <label for="agree">Agree</label>

                        <input type="radio" name="agreement" id="agreement" value="disagree">
                        <label for="agree">Disagree</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="reset" class="btn btn-info">Reset</button>
                    <button type="submit" class="btn btn-primary mx-2">Submit</button>
                </div>
            </form>
        </div>
